<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rich Media for the Web</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/university-of-alberta.css">

    <script src="./scripts/web-audio-api.js" defer></script>
</head>

<body>
    <header>
        <a href="./index.html">
            <h1>Rich Media for the Web</h1>
        </a>
        <h2>Audio</h2>
    </header>
    <main>
        <h2>.mp3</h2>
        <figure>
            <!-- CORS will throw an error unless we set crossorigin to anonymous and use an http call to load the .mp3 (src is not referencing our mp3 in ) -->
            <audio crossorigin="anonymous">
                <!-- When deploying to a proper server use this line instead of the http address below -->
                <!-- <source src="./media/audio/Broke_For_Free_-_02_-_My_Always_Mood.mp3" type="audio/mp3"> -->
                <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/WFMU/Broke_For_Free/Directionless_EP/Broke_For_Free_-_02_-_My_Always_Mood.mp3" type="audio/mp3" >
                Your browser does not support the audio tag.
            </audio>
        </figure>

        <button  id="playpause" data-playing="false" role="switch" aria-checked="false">
            <span>Play/Pause</span>
        </button>
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
        <label for="panner">Pan</label>
        <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">
    </main>
</body>

</html>
